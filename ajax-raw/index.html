<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container mt-5">
        <h1>Monta√±as rusas (vienen de fuera lol)</h1>
        <hr>
        <ul id="coastersList" class="row"></ul>
    </div>

    <script>

        fetch('https://multiapi-app.fly.dev/coasters/coastersSelection')
            .then(data => data.json())
            .then(coasters => printCoasters(coasters))
            .catch(err => console.log(err))


        function printCoasters(coasters) {

            let code = ''

            coasters.forEach(elm => {
                code += `
                    <div class="col-md-4">
                        <img src="${elm.imageUrl}" style="width: 100%">
                        <h4>${elm.title}</h4>
                    </div>
                    `
            })

            document.querySelector('#coastersList').innerHTML = code
        }

    </script>

</body>

</html>
