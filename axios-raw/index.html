<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container">
        <h1 class="mt-5">Información de países</h1>
        <hr>
        <input type="text" id="countryName" placeholder="Escribe un país...">
        <p id="result" class="mt-5">Esperando info de la API...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script>


        document.querySelector('#countryName').onkeyup = evt => {

            const { value: countryName } = evt.target

            axios
                .get(`https://restcountries.com/v3.1/name/${countryName}`)
                .then(response => printCountryInfo(response.data))
                .catch(err => console.log(err))
        }


        function printCountryInfo(info) {

            const { capital, population, name } = info[0]

            let text = `El país ${name.common} tiene ${population} habitantes y su capital es ${capital[0]}`

            document.querySelector('#result').innerHTML = text
        }


    </script>

</body>

</html>
